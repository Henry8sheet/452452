<!DOCTYPE html>
<html>
<head><title>Default Page</title></head>
<body>
    {% if 'user' in session %}
        <h2>歡迎，{{ session['user'] }}！</h2>
        <a href="{{ url_for('logout') }}">登出</a>
    {% else %}
        <h2>請先登入</h2>
        <a href="{{ url_for('login') }}">前往登入頁面</a>
    {% endif %}
</body>
</html>
